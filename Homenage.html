      <h3 id="headline">Some activities you can do in Chicago:</h3>
        <ul class="topic1">
          <li>
          <strong>Millenium Park</strong> - The bean
          <br>
            Millennium Park is a public park located in the Loop community area of Chicago, 
            operated by the Chicago Department of Cultural Affairs. The park, opened in 2004 
            and intended to celebrate the third millennium, is a prominent civic center near 
            the city's Lake Michigan shoreline that covers a 24.5-acre (9.9 ha) section of 
            northwestern Grant Park. Featuring a variety of public art, outdoor spaces and 
            venues, the park is bounded by Michigan Avenue, Randolph Street, Columbus Drive 
            and East Monroe Drive. In 2017, Millennium Park was the top tourist destination in
            Chicago and in the Midwest, and placed among the top ten in the United States with
            25 million annual visitors.
            </li>
            <li>
            <strong>Navy Pier</strong> - just beatiful.
            <br>
                Navy Pier is a 3,300-foot-long (1,010 m) pier on the shoreline of Lake Michigan, 
                located in the Streeterville neighborhood of the Near North Side community area in
                Chicago, Illinois, United States. Navy Pier encompasses over 50 acres (20 ha) of 
                shops, restaurants, live theaters, family attractions, parks (including Polk Bros Park),
                gardens, and exhibition facilities and is one of the top destinations in the Midwestern
                United States, drawing over nine million visitors annually. It is one of the
                most visited attractions in the entire Midwest and is Chicago's second-most visited
                tourist attraction
            </li>   
            <li>
                <strong>875 North Michigan</strong> - Do you like skyream ?.
                <br>
                The John Hancock Center is a 100-story, 1,128-foot super tall skyscraper located
                in Chicago, Illinois. Located in the Magnificent Mile district, the building was 
                officially renamed 875 North Michigan Avenue in 2018. 
                </li>
            <li>
                <strong>Chicago Riverwalk</strong> - Wanna a walk ?.
                <br>
                The Chicago Riverwalk is a multi-use public space located on the south bank of the main branch
                of the Chicago River in Chicago, extending from Lake Michigan and DuSable Lake Shore Drive 
                westward to Lake Street. The Chicago Riverwalk contains restaurants, bars, cafes, small 
                parks, boat and kayak rentals, a Vietnam War memorial, and other amenities. 
            </li>
            <li>
                <strong>Magnificent Mile</strong> - Wanna a walk ?.
                <br>
                The Magnificent Mile, sometimes referred to as The Mag Mile, is an upscale section of 
                Chicago's Michigan Avenue, running from the Chicago River to Oak Street in the Near North 
                Side.[1] The district is located within downtown and one block east of Rush Street. 
                The Magnificent Mile serves as the main thoroughfare between Chicago's Loop business 
                district and its Gold Coast. It is generally the western boundary of the Streeterville
                neighborhood, to its east, and of River North to the west.
            </li>
            </ul>

    <strong>Chicago Theatre</strong>
    <p>The Chicago Theatre, originally known as the Balaban and Katz Chicago Theatre, 
      is a landmark theater located on North State Street in the Loop area of Chicago, 
      Illinois. Built in 1921, the Chicago Theatre was the flagship for the Balaban and Katz 
      (B&K) group of theaters run by A. J. Balaban, his brother Barney Balaban and partner Sam Katz.
      Along with the other B&K theaters, from 1925 to 1945 the Chicago Theatre was a dominant movie
      theater enterprise.[6] Currently, Madison Square Garden, Inc. owns and operates the Chicago Theatre
      as a 3600 seat performing arts venue for stage plays, magic shows, comedy, speeches, sporting 
      events and popular music concerts.</p>
